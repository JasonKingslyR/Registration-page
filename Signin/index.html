<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-In Page </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Surgeon's Sign-In</h2>
        <div class="header">
            <div class="formz">
                <form>
                    <div class="form-grp">
                    <label>Full Name:</label>
                    <input type="text" id="txt">
                    </div><br>
                     <div class="form-grp">
                    <label>Mobile Number:</label>
                    <input type="tel" id="tele"></div><br>
                    <div class="form-grp">
                    <label>E-mail:</label>
                    <input type="email" id="mail"></div><br>
                    <div class="form-grp">
                    <label>Doctor ID:</label>
                    <input type="number" id="num"></div><br>
                    <div class="form-grp">
                    <label>Create your Password:</label>
                    <input type="text" id="pwd"></div><br>
                    <div class="buttons">
                    <button type="button" id="btn1">Sign-In</button>
                    <button type="reset" id="btn2">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
